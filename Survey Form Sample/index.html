<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Iqbal Tawakal">

    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="container">
            <h1>Survey Form</h1>
            
        </div>
    </header>
    <main class="main-container">
        <div class="wrapper">
            <div class="container">
                <form action="" class="form" id="form">
                    <div class="form-group form-title">
                        <label for="name">Name :</label>
                        <input type="text" id="name" name="name" required placeholder="Example : John">
                    </div>
                    <div class="form-group form-phonenumber">
                        <label for="phonenumber">Phonenumber : </label>
                        <input type="tel" name="phonenumber" id="phonenumber" required placeholder="xxxx-xxxxx">
                    </div>
                    <div class="form-group form-address">
                        <label for="address">Address : </label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="form-group form-city">
                        <label for="city">City :</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="form-group form-email">
                        <label for="email">Email : </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group form-gender">

                        <label for="gender">What is your gender ?</label>
                        <div id="radioGender">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        </div>
                    </div>
                    
                    <div class="form-group form-old">
                        <label for="old">How old are you?</label>
                        <div id="radioOld">
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat1" value="lessthan18">
                                <label for="cat1"><=Less lessThan18</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat2" value="18-25">
                                <label for="cat2">18 - 25</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat3" value="26-35">
                                <label for="cat3">26 - 35</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat4" value="36-45">
                                <label for="cat4">36 - 45</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat5" value="46-55">
                                <label for="cat5">46 - 55</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat6" value="56-65">
                                <label for="cat6">56 - 65</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="old" id="cat7" value="olderthan65">
                                <label for="cat7">Older than 65</label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group form-education">
                        <label for="education">What is the highest level of education you have completed ?</label>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="highschool" value="highschool">
                                <label for="highschool">High school graduate</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="twoyearcollege" value="twoyearcollege">
                                <label for="twoyearcollege">Two Year/Associate's degree or some college</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="fouryearbachelor" value="fouryearbachelor">
                                <label for="fouryearbachelor">Four Years or bachelors degree</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="graduatemaster" value="graduatemaster">
                                <label for="graduatemaster">Graduate or masters degree</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="professionaldegree" value="professionaldegree">
                                <label for="professionaldegree">Professional degree</label>
                            </div>
                            <div class="form-labelRadio">
                                <input type="radio" name="education" id="postgraduate" value="postgraduate">
                                <label for="postgraduate">Postgraduate degree</label>
                            </div>
                    </div>
                    <div class="form-group form-submit">
                        <input id="btn-cancel" type="button" value="Cancel">
                        <input id="btn-submit" type="submit" value="Submit">

                    </div>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
